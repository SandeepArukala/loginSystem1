<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
	<head>
		<meta charset="ISO-8859-1">
		<title>Registration</title>
		
		<link rel="stylesheet"
		     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			 crossorigin="anonymous">
	</head>

<body>
	<!--create navigation bar  (header)
	
	-->
  <nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class ="container">
		  <div class = "navbar-header">
			  <button type="button" class="navbar-toggle collapsed"
			  data-toggle="collapse" data-target="#navbar" aria-expanded="false"
			  aria-controls="navbar">
			  <span class ="sr-only">toggle navigation</span>
			  <span class ="icon-bar"></span>
			  <span class ="icon-bar"></span>
			  <span class ="icon-bar"></span>
			  
			  </button>
			  <a class ="navbar-brand" href="#" th:href="@{/}">Registration and Login module</a>
			  
		  </div>
		  <div id="navbar" class="collapse navbar-collapse">
			  
			  <ul class ="nav navbar-nav">
				  <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"></a></li>
			  </ul>
		  </div>
	  </div>
  </nav> 
  <br>
  <br>
  <!--create html registration form     
	
	-->
  <div class= "container">
	  <div class= "row">
		  <div class = "col-md-6 col-md-offset-3">
			  
			  <!--success message-->
			  <div th:if="${param.success}">
				  <div class="alert alert-info"> You are successfully Registered</div>
			  </div>
			  
			  
			  <h1> Registration</h1>
			  
            <form th:action ="@{/registration}" method ="post" th:object="${user}">
            <div class ="form-group"> 
			    <label class="control-label" for="firstname">First name</label>
			    <input id="firstname" class="form-control" th:field="*{firstname}"
			    required autofocus="autofocus"/>
			    
			  </div>
			 <div class="form-group">
				 
				 <label class="control-label" for ="lastname">Last name</label>
				 <input id="lastname" class="form-control" th:field="*{lastname}"
				 requried autofocus="autofocus"/>
				 
			 </div>
            
            <div class="form-group">
				 
				 <label class="control-label" for ="email">Email</label>
				 <input id="email" class="form-control"th:field="*{email}"
				 requried autofocus="autofocus"/>
				 
			 </div>
			 
			   
            <div class="form-group">
				 
				 <label class="control-label" for ="password">Password</label>
				 <input id="password" class="form-control" type ="password"
				  th:field="*{password}"
				 requried autofocus="autofocus"/>
				 
			 </div>
			 <div class="form-group">
				 <button type="submit" class ="btn btn-success">Register</button>
				 <span>Already registered? <a href ="/"th:href="@{/login}">Login here</a>
				 </span>
			 </div>
            
            </form>
         </div>
      </div>      
   </div>
</body>
</html>
